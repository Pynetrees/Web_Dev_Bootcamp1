<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inputs Demo</title>
  </head>
  <body>
    <!-- Radio Button -->
    <p>Do you prefer cats or dogs?</p>
    <form action="">
      <label for="dogs">Dogs:</label>
      <input
        type="radio"
        name="petChoice"
        id="dogs"
        value="DOGS"
      />
      <label for="cats">Cats:</label>
      <input
        type="radio"
        name="petChoice"
        id="cats"
        value="CATS"
      />
      <!-- Select Tag -->
      <p>What is your current mood?</p>
      <select name="MOOD" id="">
        <option value="Verry happy">:D</option>
        <option value="Happy">:)</option>
        <option value="Neutral">:|</option>
        <option value="Sad">:(</option>
        <option value="Very Sad">:'(</option>
      </select>
      <!-- Textarea Tag -->
      <textarea
        name="paragraph"
        id=""
        cols="10"
        rows="10"
      >Tell me about you!</textarea>
      <button>Go!</button>
    </form>
  </body>
</html>
